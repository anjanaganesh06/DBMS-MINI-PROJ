<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Edit Portfolio</h2>

        <!-- Portfolio edit form -->
        <form action="{{ url_for('edit_portfolio', portfolio_id=portfolio[0]) }}" method="POST">
            <div class="form-group">
                <label for="user_id">User ID:</label>
                <select class="form-control" id="user_id" name="user_id" required>
                    {% for user in users %}
                        <option value="{{ user[0] }}" {% if user[0] == portfolio[1] %}selected{% endif %}>{{ user[0] }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Removed Portfolio Value field -->

            <div class="form-group">
                <label for="portfolio_name">Portfolio Name:</label>
                <input type="text" class="form-control" id="portfolio_name" name="portfolio_name" value="{{ portfolio[3] }}" required>
            </div>

            <div class="form-group">
                <label for="risk_level">Risk Level:</label>
                <input type="text" class="form-control" id="risk_level" name="risk_level" value="{{ portfolio[4] }}" required>
            </div>

            <div class="form-group">
                <label for="portfolio_status">Portfolio Status:</label>
                <input type="text" class="form-control" id="portfolio_status" name="portfolio_status" value="{{ portfolio[7] }}" required>
            </div>

            <div class="form-group">
                <label for="stock_id">Stock ID:</label>
                <select class="form-control" id="stock_id" name="stock_id" required>
                    {% for stock in stocks %}
                        <option value="{{ stock[0] }}" {% if stock[0] == portfolio[6] %}selected{% endif %}>{{ stock[0] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="created_date">Created Date:</label>
                <input type="date" class="form-control" id="created_date" name="created_date" value="{{ portfolio[5] }}" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Update Portfolio</button>
        </form>
    </div>
</body>
</html>
