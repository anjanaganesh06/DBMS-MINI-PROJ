<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit User</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" value="{{ user[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="risk_profile" class="form-label">Risk Profile</label>
                <input type="text" class="form-control" name="risk_profile" value="{{ user[1] }}">
            </div>
            <div class="mb-3">
                <label for="acc_type" class="form-label">Account Type</label>
                <input type="text" class="form-control" name="acc_type" value="{{ user[4] }}">
            </div>
            <div class="mb-3">
                <label for="acc_details" class="form-label">Account Details</label>
                <input type="text" class="form-control" name="acc_details" value="{{ user[5] }}">
            </div>
            <div class="mb-3">
                <label for="acc_status" class="form-label">Account Status</label>
                <select class="form-control" name="acc_status">
                    <option value="active" {% if user[6] == 'active' %}selected{% endif %}>Active</option>
                    <option value="closed" {% if user[6] == 'closed' %}selected{% endif %}>Closed</option>
                    <option value="pending" {% if user[6] == 'pending' %}selected{% endif %}>Pending</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="opening_date" class="form-label">Opening Date</label>
                <input type="date" class="form-control" name="opening_date" value="{{ user[7] }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email(s)</label>
                {% for email in emails %}
                <input type="email" class="form-control mb-2" name="email" value="{{ email }}">
                {% endfor %}
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone(s)</label>
                {% for phone in phones %}
                <input type="text" class="form-control mb-2" name="phone" value="{{ phone }}">
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary w-100">Update User</button>
        </form>
    </div>
</body>
</html>
