<!-- manage_exchanges.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Exchanges - Admin Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #FFF0F5;
            font-family: Arial, sans-serif;
            color: black;
        }

        .dashboard-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .user-info {
            font-size: 1.2em;
            margin: 20px;
            background-color: #f4f4f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        .button-container a:hover {
            background-color: #45a049;
        }</style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Manage Exchanges</h1>
        <div class="button-container">
            <a href="{{ url_for('view_exchanges') }}">View Exchanges</a>
            <a href="{{ url_for('add_exchange') }}">Edit Exchange</a>
        </div>
    </div>
</body>
</html>
