<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Management System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #FFF0F5; /* Light purple background */
            font-family: Arial, sans-serif;
            color: black;
        }

        /* Main container covering the entire page */
        .main-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            text-align: center;
        }

        /* Heading styling with black background */
        h1 {
            margin: 0;
            padding: 20px;
            font-size: 2em;
            color: white; /* White text */
            background-color: rgba(0, 0, 0, 0.7); /* Black background with slight transparency */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Optional shadow for depth */
            z-index: 2;
            margin-top: -100px;
        }

        /* Buttons positioned at the top-right corner */
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .login-button, .signup-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            z-index: 2; /* Ensure buttons are above bubbles */
        }

        .signup-button {
            background-color: #2196F3; /* Blue color for the signup button */
        }

        .signup-button:hover {
            background-color: #0b7dda;
        }

        /* Image container styling */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover entire container */
            opacity: 0.5; /* Optional: semi-transparent effect */
            filter: brightness(1.3); /* Increase brightness */
        }

        /* Bubble styles */
        .bubble {
            position: absolute;
            bottom: -100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3); /* Translucent white */
            animation: rise 10s infinite;
            opacity: 0.7;
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-1000px); /* Height to rise */
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Welcome to Share Trading and Stock Management System</h1>
    </div>

    <!-- Button container for Login and Signup -->
    <div class="button-container">
        <a href="{{ url_for('login') }}" class="login-button">Login</a>
        <a href="{{ url_for('signup') }}" class="signup-button">Sign Up</a>
    </div>

    <!-- Image covering entire page -->
    <div class="image-container">
        <img src="{{ url_for('static', filename='stock_1.jpg') }}" alt="Share Trading and Stock Management">
    </div>

    <!-- Initial bubbles -->
    <div class="bubble" style="width: 40px; height: 40px; left: 10%; animation-duration: 12s;"></div>
    <div class="bubble" style="width: 60px; height: 60px; left: 25%; animation-duration: 14s;"></div>
    <div class="bubble" style="width: 30px; height: 30px; left: 40%; animation-duration: 10s;"></div>
    <div class="bubble" style="width: 50px; height: 50px; left: 60%; animation-duration: 15s;"></div>
    <div class="bubble" style="width: 70px; height: 70px; left: 75%; animation-duration: 18s;"></div>

    <!-- JavaScript to randomly generate more bubbles -->
    <script>
        // Function to generate random bubbles
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');

            // Set random size for the bubble
            const size = Math.random() * 50 + 20; // Random size between 20px and 70px
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';

            // Set random position for the bubble
            bubble.style.left = Math.random() * 100 + '%'; // Random left position

            // Set random animation duration and delay for the bubble
            bubble.style.animationDuration = Math.random() * 10 + 10 + 's'; // Random duration between 10s and 20s
            bubble.style.animationDelay = Math.random() * 5 + 's'; // Random delay up to 5s

            // Add bubble to the body
            document.body.appendChild(bubble);

            // Remove bubble after animation completes to avoid overflow
            bubble.addEventListener('animationend', () => {
                bubble.remove();
            });
        }

        // Generate a new bubble every 1 second
        setInterval(createBubble, 1000);
    </script>
</body>
</html>
